<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="calc.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="https://use.fontawesome.com/29e2c8b7e1.js"></script>
    <script src="calc.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <div class="calculator1">
          <div class="container1">
            <input type="text" placeholder="0" id="output" />

            <input type="text" placeholder="" id="answer" />
          </div>
        </div>
        <div class="calculator2">
          <div class="container2">
            <button onclick="cancel()" style="color: rgb(210, 62, 62)">
              <i class="fa-sharp fa-solid fa-c"></i>
            </button>

            <!-- <button class="green" onclick="display('()')">( )</button> -->

            <button class="green1">( )</button>

            <button class="green" onclick="percentage('%')">%</button>

            <button class="green" onclick="display('/')">
              <i class="fa fa-divide"></i>
            </button>

            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>

            <button class="green" onclick="display('*')">
              <i class="fa-sharp fa-solid fa-xmark"></i>
            </button>

            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>

            <button class="green" onclick="display('-')">
              <i class="fa-sharp fa-solid fa-minus"></i>
            </button>

            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>

            <button class="green" onclick="display('+')">
              <i class="fa-regular fa-plus"></i>
            </button>

            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>

            <button onclick="del()" onclick="recal()">
              <i class="fa fa-delete-left"></i>
            </button>

            <button class="equal" onclick="calculate('=')">
              <i class="fa-sharp fa-solid fa-equals"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
