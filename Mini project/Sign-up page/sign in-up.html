<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in and Sgin UP</title>
    <link rel="stylesheet" href="sign in-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://use.fontawesome.com/29e2c8b7e1.js"></script>
</head>

<body>
    <div class="sign">
        <div class="sign_in">
            <h1>Sign in</h1>
            <i class="fa fa-facebook"></i>
            <i class="fa fa-google-plus"></i>
            <i class="fa fa-linkedin"></i>
            <input type="email" name="email" placeholder="User Email" id="email" class="email" required><br>
            <input type="password" name="password" placeholder="Password" id="pass" class="pass" required>
            <p>Forgot your password?</p>
            <button>SIGN IN</button>
        </div>
        <div class="sign_up">
            <h1>Sign UP</h1>
            <p>Sign up here if you dont have account.</p>
            <button>SIGN UP</button>
        </div>
    </div>

</body>

</html>
